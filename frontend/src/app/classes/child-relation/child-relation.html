<ul [formGroup]="formGroup()">
    @for (rel of child().relClass.targetInformations; track rel.id) {
        @if (!!store.classById(rel.id)) {
            <li>
                <input type="checkbox" [id]="child().metaName + '|' + rel.metaName" [name]="child().metaName + '|' + rel.metaName" [formControlName]="rel.id">
                {{ store.classById(rel.id).displayNames.de }} ({{rel.metaName}})
            </li>    
        }
    }
</ul>
