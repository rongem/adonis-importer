<section>
    <div>
        <label for="xmlContent">XML-Konfiguration:</label>
    </div>
    <div>
        <textarea id="xmlContent" [textContent]="xmlText" class="xml-result" readonly></textarea>
    </div>
    <div>
        <button class="content-button" type="button" (click)="copyToClipboard()">XML in die Zwischenablage kopieren</button>
    </div>
    @if (fileUrl) {
        <div>
            <a [href]="fileUrl" class="content-link" [download]="'Import ' + store.selectedClass()!.displayNames.de + '.xml'">XML als Datei herunterladen</a>
        </div>
    }
</section>
